<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>DARTS</title><link href="js/../css/main.css" rel="stylesheet"></head><body class="padding-1-1"><section id="intro" class=""><div class="intro-wrapper flex flex-column"><form action="#" method="post" class="flex flex-column"><div class="flex text-center"><div class="flex flex-column w50"><label for="player1">Player 1</label> <input placeholder="player 1" name="player1" id="player1"></div><div class="flex flex-column w50"><label for="player2">Player 2</label> <input placeholder="player 2" name="player2" id="player2"></div></div><button type="submit" id="start-game">start game</button></form></div></section><section id="game" class="hidden"><div class="game-wrapper flex flex-column text-center"><div class="flex"><div class="game-player1 flex flex-column w50"><h2 class="active-player">one</h2></div><div class="game-player2 flex flex-column w50"><h2>two</h2></div></div><div class="flex align-self-center w75"><div class="flex flex-column w100"><div class="flex flex-justify score-20"><div class="w25">-</div><button class="points w50" data-score="20">20</button><div class="w25">-</div></div><div class="flex flex-justify score-19"><div class="w25">-</div><button class="points w50" data-score="19">19</button><div class="w25">-</div></div><div class="flex flex-justify score-18"><div class="w25">-</div><button class="points w50" data-score="18">18</button><div class="w25">-</div></div><div class="flex flex-justify score-17"><div class="w25">-</div><button class="points w50" data-score="17">17</button><div class="w25">-</div></div><div class="flex flex-justify score-16"><div class="w25">-</div><button class="points w50" data-score="16">16</button><div class="w25">-</div></div><div class="flex flex-justify score-15"><div class="w25">-</div><button class="points w50" data-score="15">15</button><div class="w25">-</div></div><div class="flex flex-justify score-bulls"><div class="w25">-</div><button class="points w50" data-score="25">bull</button><div class="w25">-</div></div><div class="flex flex-justify score-adj"><button class="points w25" data-score="0">miss</button> <button class="double w25" data-score="double">2x</button> <button class="triple w25" data-score="triple">3x</button></div></div></div><div class="flex flex-column text-center"><h2>Round</h2><div class="flex align-self-center w100 round-details"><button class="delete">DEL</button><div class="flex flex-justify-space-around w100"><div class="shot-1 w33"></div><div class="shot-2 w33"></div><div class="shot-3 w33"></div></div><button class="add">ADD</button></div></div></div></section><section id="results" class="hidden"><div class="results-wrapper flex flex-column"><h1>results</h1></div></section><script src="js/darts.bundle.js"></script></body></html>
